<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>计算样式</title>
  <style>
    .menu{
      width: 100px;
      height: 20px;
      border-top: 60px double;
      border-bottom: 20px solid;
    }

    .menu::before{
      content: '\A000';
      text-indent: -999px;
    }
  </style>
</head>
<body>
  <div class="menu" style="color: deeppink;">
  </div>
</body>
<script>
  let menu = document.querySelector('.menu')
  let menuStyle = window.getComputedStyle(menu)
  let menuBeforeStyle = window.getComputedStyle(menu, '::before')

  console.log(menuStyle, menuBeforeStyle)
</script>
</html>
